<div ng-include="'components/navbar/navbar.html'"></div>
        
<div id="page-content-wrapper">
  <div class="row">
    <div class="col-md-6">
      <h3>New Anouncement</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="anouncement.title">
                </div>
            </div>
            <div class="form-group">
                <label for="teaser" class="col-lg-2 control-label">Teaser</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="teaser" placeholder="Teaser" ng-model="anouncement.teaser">
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Body</label>
                <div class="col-lg-10">
                    <text-angular ng-model="anouncement.text"></text-angular>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-2">
                  
                </div>  
                <div class="col-lg-10">
                  <md-checkbox md-no-ink aria-label="Activate Anouncement" ng-model="anouncement.active" class="md-primary">
                    Active?
                  </md-checkbox>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3 col-md-offset-9 col-sm-5 col-sm-offset-7 col-lg-3 col-lg-offset-9">
                    <button class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
                </div>
            </div>
            
        </fieldset>
    </form>

      
    </div>
  </div>
</div>
