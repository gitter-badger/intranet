<div ng-include="'components/navbar/header.html'" class="app-header navbar"></div>
<div ng-include="'components/navbar/navbar.html'" class="app-aside hidden-xs {{app.settings.asideColor}}"></div>

<div class="app-content">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
    <div class="app-content-body fade-in-up">

        <div class="col">
            <div class="bg-light lter b-b wrapper-md">
              <div class="row">
                <div class="col-sm-6 col-xs-12">
                  <h1 class="m-n font-thin h3 text-black">Settings</h1>
                  <small class="text-muted">Update your personal settings</small>
                </div>
                <div class="col-sm-6 col-xs-12">

                </div>
              </div>

            </div>
            <div class="wrapper-md">

              <div class="row">
                <div class="col-sm-12">
                  <h1>Change Password</h1>
                </div>
                <div class="col-sm-12">
                  <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

                    <div class="form-group">
                      <label>Current Password</label>

                      <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                             mongoose-error/>
                      <p class="help-block" ng-show="form.password.$error.mongoose">
                          {{ errors.other }}
                      </p>
                    </div>

                    <div class="form-group">
                      <label>New Password</label>

                      <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                             ng-minlength="3"
                             required/>
                      <p class="help-block"
                         ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
                        Password must be at least 3 characters.
                      </p>
                    </div>

                    <p class="help-block"> {{ message }} </p>

                    <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
                  </form>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
