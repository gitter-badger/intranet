<div class="modal-over bg-black">
  <div class="modal-center animated fadeInUp text-center" style="width:300px;margin:-150px 0 0 -150px;">
    <div class="thumb-lg">
      <img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" class="img-circle">
    </div>
    <p class="h4 m-t m-b">Enter Credentials</p>
    <form class="form" name="form" ng-submit="login(form)" novalidate>

      <div class="form-group">
          <input type="email" name="email" class="form-control rounded" ng-model="user.email" placeholder="Email"required>
        </div>

      <div class="form-group">
        <input type="password" name="password" class="form-control rounded" ng-model="user.password" required placeholder="Password">
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>

        <p class="help-block">{{ errors.other }}</p>
      </div>

      <div>
        <button class="btn btn-inverse btn-lg btn-login" type="submit">
          Login
        </button>
        <a class="btn btn-default btn-lg btn-register" href="/signup">
          Register
        </a>
      </div>

      <hr>
      <div>
        <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
          <i class="fa fa-google-plus"></i> Connect with oAuth+
        </a>
      </div>

    </form>
    <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
  </div>
</div>
